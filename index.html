<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайд-шоу: Собаки та Коти</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        #slideshow-container {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .mini-slideshow {
            display: inline-block;
            width: 200px;
            height: 150px;
            overflow: hidden;
            position: relative;
            margin: 10px;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Слайд-шоу з Собак та Котів</h1>

    <!-- Слайд-шоу для собак -->
    <div id="slideshow-container">
        <div class="slide"><img src="lab23/foto1.png" alt="Собака 1"></div>
        <div class="slide"><img src="lab23/foto2.jpeg" alt="Собака 2"></div>
        <div class="slide"><img src="lab23/foto3.jpg" alt="Собака 3"></div>
    </div>

    <!-- Три міні-слайд-шоу для котів -->
    <div class="mini-slideshow" id="cat-slideshow1">
        <div class="slide"><img src="lab23/cat1.jpg" alt="Кіт 1"></div>
        <div class="slide"><img src="lab23/cat2.jpg" alt="Кіт 2"></div>
        <div class="slide"><img src="lab23/cat3.jpg" alt="Кіт 3"></div>
    </div>

    <div class="mini-slideshow" id="cat-slideshow2">
        <div class="slide"><img src="lab23/dog4.jpg" alt="Кіт 4"></div>
        <div class="slide"><img src="lab23/dog5.jpg" alt="Кіт 5"></div>
        <div class="slide"><img src="lab23/dog6.jpg" alt="Кіт 6"></div>
    </div>

    <div class="mini-slideshow" id="cat-slideshow3">
        <div class="slide"><img src="lab23/cat4.jpg" alt="Кіт 7"></div>
        <div class="slide"><img src="lab23/cat5.jpg" alt="Кіт 8"></div>
        <div class="slide"><img src="lab23/cat6.jpg" alt="Кіт 9"></div>
    </div>

    <script>
        function startSlideshow(slideshowId) {
            let slideIndex = 0;
            let slides = document.querySelectorAll(`#${slideshowId} .slide`);
            let slideInterval = 3000;

            function showSlides() {
                slides.forEach((slide, index) => {
                    slide.style.display = (index === slideIndex) ? "block" : "none";
                });
                slideIndex = (slideIndex + 1) % slides.length;
            }

            setInterval(showSlides, slideInterval);
            showSlides();
        }

        function startSlideshowmini(slideshowId) {
            let slideIndex = 0;
            let slides = document.querySelectorAll(`#${slideshowId} .slide`);
            let slideInterval = 6000;

            function showSlides() {
                slides.forEach((slide, index) => {
                    slide.style.display = (index === slideIndex) ? "block" : "none";
                });
                slideIndex = (slideIndex + 1) % slides.length;
            }

            setInterval(showSlides, slideInterval);
            showSlides();
        }

        startSlideshow("slideshow-container");

        startSlideshowmini("cat-slideshow1");
        startSlideshow("cat-slideshow2");
        startSlideshowmini("cat-slideshow3");
    </script>
</body>
</html>
